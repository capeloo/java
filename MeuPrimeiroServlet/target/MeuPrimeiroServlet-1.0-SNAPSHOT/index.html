<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora Web</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Calculadora Web</h1>
        <form method="GET" action="Calculadora">
            <input type="text" name="x" placeholder="Digite o primeiro valor">
            <br>
            <input type="text" name="y" placeholder="Digite o segundo valor">
            <br>
            <select name="op">
                <option value="1">Somar</option>
                <option value="2">Subtrair</option>
                <option value="3">Multiplicar</option>
                <option value="4">Dividir</option>
            </select>
            <br>
            <input type="submit" value="Calcular">
        </form>
    </body>
</html>
